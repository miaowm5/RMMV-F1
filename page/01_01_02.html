		<h1 class="main__title--h1 main__title--h1--v01">系统要求</h1>
		<ul class="breadcrumb">
			<li><a href="01.html">RPG Maker MV</a></li>
			<li>&gt;</li>
			<li><a href="01_01.html">初识 RPG Maker MV</a></li>

			<li>系统要求</li>
		</ul>
		<p>本作的配置需求如下：</p>

		<div class="main__section">
			<table class="main__table--type01">
				<tr>
					<th>操作系统</th>
					<td>Windows 7/8/8.1/10 (32bit/64bit) 或 Mac OS X 10.10 及其更高版本</td>
				</tr>
				<tr>
					<th>CPU</th>
					<td>Intel Core 2 双核或以上</td>
				</tr>
				<tr>
					<th>内存</th>
					<td>至少2GB</td>
				</tr>
				<tr>
					<th>硬盘</th>
					<td>至少 2GB 的空余硬盘空间</td>
				</tr>
				<tr>
					<th>显卡</th>
					<td>需要支持 OpenGL</td>
				</tr>
				<tr>
					<th>显示器</th>
					<td>1280×768 分辨率或更高</td>
				</tr>
			</table>
			<ul class="main__ul">
				<li>产品验证需要通过网络进行。</li>
				<li>顺畅游玩所需要的配置因作品内容而异。</li>
			</ul>
		</div><!-- /main__section -->


	</div><!-- /main -->
